<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg-gradient)" />
  
  <!-- Music Note Icon -->
  <g transform="translate(150, 100)">
    <circle cx="20" cy="80" r="15" fill="white" opacity="0.9" />
    <circle cx="50" cy="75" r="15" fill="white" opacity="0.9" />
    <rect x="33" y="30" width="4" height="50" fill="white" opacity="0.9" />
    <rect x="63" y="20" width="4" height="55" fill="white" opacity="0.9" />
    <path d="M 35,30 Q 50,20 67,20" stroke="white" stroke-width="4" fill="none" opacity="0.9" />
  </g>
  
  <!-- Loading Text -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="white" text-anchor="middle" opacity="0.9">
    Generando cover...
  </text>
  
  <!-- Animated circles -->
  <circle cx="180" cy="310" r="4" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="200" cy="310" r="4" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.3s" repeatCount="indefinite" />
  </circle>
  <circle cx="220" cy="310" r="4" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" begin="0.6s" repeatCount="indefinite" />
  </circle>
</svg>



